                    </div>
                  </nav>

            </div>
        </div>  <!--Header End-->

        <!---Main Start-->
        <div class="row mt-5 ">
          {% for x in data %}
            <div class="col-md-4 single-note-item all-category note-social mt-2" >
              
                <div class="card card-body shadow p-3" >
                    <span class="side-stick"></span>
                    <h5 class="note-title text-truncate w-75 mb-0" data-noteheading="Change a Design">{{x.title}}<i class="point fa fa-circle ml-1 font-10"></i></h5>
                    <p class="note-date font-12 text-muted">{{x.date}}</p>
                    <div class="note-content" >
                        <p class="note-inner-content text-muted" data-notecontent="Blandit tempus porttitor aasfs. Integer posuere erat a ante venenatis.">{{x.desc}}</p>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        
                        <a href="/edit/{{x.id}}" class="btn btn-primary">Edit</a>
                        <a href="/delete/{{x.id}}" class="btn btn-danger">Delete</a>
                      </div>
                </div>
               
            </div>
            {% endfor %}

        </div>

            

     

    </div>

    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
